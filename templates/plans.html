<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Plans</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Add some specific styles for this page */
        .plan-list-item {
            background-color: #f7f8fa;
            border: 1px solid #dddfe2;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: left;
        }
        .plan-list-item h3 {
            margin: 0 0 10px;
        }
        a {
            text-decoration: none;
            color: #1877f2;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíæ Saved Plans</h1>
        <p>Here is a list of all the plans you've generated.</p>
        <div id="plan-list">
            {% for plan in plans %}
                <div class="plan-list-item">
                    <h3>{{ plan.project_name }}</h3>
                    <div class="meta">
                        <strong>ID:</strong> {{ plan.id }} | <strong>Saved on:</strong> {{ plan.created_at }}
                    </div>
                </div>
            {% else %}
                <p>No plans have been saved yet.</p>
            {% endfor %}
        </div>
        <br>
        <a href="/">‚Üê Create a New Plan</a>
    </div>
</body>
</html>
