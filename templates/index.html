<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Planner AI</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="theme-toggle-container">
    <button id="light-theme" class="theme-btn active">☀️ Light</button>
    <button id="dark-theme" class="theme-btn">🌙 Dark</button>
    <button id="pink-theme" class="theme-btn">💗 Pink</button>
</div>

    <div class="container">
        <h1> Smart Task Planner AI</h1>
        <p>Enter a high-level goal, and the AI will break it down into actionable tasks.</p>
        <div class="form-group">
            <textarea id="goal-input" placeholder="e.g., Launch a new mobile app in 3 months"></textarea>
            <button id="generate-btn">Generate Plan</button>
        </div>

        <div id="loader" class="loader-container" style="display: none;">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
        </div>
        <div id="results-container"></div>

       <h3 id="progress-title" style="display: none;">📈 Task Progress</h3>

      <div id="progress-container" style="display: none;">
            <div class="progress-bar">
            <div id="progress-fill"></div>
      </div>
    <p id="progress-text">0% completed</p>
    </div>
    </div>

    <div id="congrats-popup" class="popup">
        🎉 Congrats! You’ve successfully completed all your tasks!
        <br><br>
        <button id="new-task-btn">Add Another Task</button>
    </div>

    <script src="/static/script.js"></script>
</body>




</html>
